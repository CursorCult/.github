name: Update org rules list

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 * * * *"

permissions:
  contents: write

concurrency:
  group: update-org-rules-list
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update rules lists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURSORCULT_ORG: CursorCult
        run: python3 scripts/update_rules_lists.py

      - name: Commit and push (if changed)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md profile/README.md
          git commit -m "Auto-update rules list"
          git push
