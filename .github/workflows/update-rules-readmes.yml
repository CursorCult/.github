name: Update org rules list

on:
  workflow_dispatch: {}
  schedule:
    - cron: "17 * * * *"

permissions:
  contents: write

concurrency:
  group: update-org-rules-list
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Resolve cursorcult version
        id: cursorcult
        run: |
          set -euo pipefail
          VERSION=$(git ls-remote --tags https://github.com/CursorCult/_CursorCult.git "v*.*.*" \
            | awk -F/ '{print $3}' \
            | sed 's/\^{}//' \
            | sort -V \
            | tail -n 1 \
            | sed 's/^v//')
          if [ -z "$VERSION" ]; then
            echo "Failed to resolve cursorcult version" >&2
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Install cursorcult
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install "cursorcult==${{ steps.cursorcult.outputs.version }}"

      - name: Update rules lists
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CURSORCULT_ORG: CursorCult
        run: python3 scripts/update_rules_lists.py

      - name: Commit and push (if changed)
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md profile/README.md
          git commit -m "Auto-update rules list"
          git push
