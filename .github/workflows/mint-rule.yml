name: mint-rule

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      branch:
        required: true
        type: string
      python-version:
        required: false
        type: string
        default: "3.12"

jobs:
  mint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-test.txt
      - name: Run tests
        run: |
          pytest
      - name: Run ccverify
        run: |
          cursorcult verify .
      - name: Build clean main snapshot
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git checkout --orphan main
          git reset --hard
          git checkout ${{ inputs.branch }} -- .
          rm -rf tests requirements-test.txt .github/workflows/tests.yml
          git add -A
          git commit -m "UNO v${{ inputs.version }}"
          git tag -f v${{ inputs.version }}
      - name: Push main and tag
        run: |
          git push --force origin main
          git push --force origin refs/tags/v${{ inputs.version }}:refs/tags/v${{ inputs.version }}
